apiVersion: apps/v1
kind: Deployment
metadata:
  name: shop-frontend-deployment
spec:
  selector:
    matchLabels:
      app: shop-frontend-label
  template:
    metadata:
      labels:
        app: shop-frontend-label
    spec:
      containers:
        - name: shop-frontend-container
          image: registry.gitlab.com/codelab-kubernetes/apps/shop-frontend:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "32Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
